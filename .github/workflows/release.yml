name: Build & Release Docwatch

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies (sqlite3, nodejs, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev
          sudo apt-get install -y nodejs npm

      - name: Install sqlx-cli for migrations
        run: cargo install sqlx-cli --no-default-features --features sqlite

      - name: Run Makefile (build db, frontend, binaries)
        run: make

      - name: Package release assets
        run: |
          mkdir release
          cp -r frontend/build release/frontend
          cp target/release/docwatch* release/
          tar -czf docwatch-${{ github.ref_name }}.tar.gz -C release .

      - name: Upload GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: docwatch-${{ github.ref_name }}.tar.gz
